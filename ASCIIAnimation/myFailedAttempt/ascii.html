	<body>

        <div class="">

                <div>
                    <textarea id="input_">

                    </textarea>
                </div>

                <div>
                    <div class="control-group">
                        <label>Play control</label>
                        <div>
                           <button class="button" type="" onclick="start();">Start</button>
                            <button class="button" type="" onclick="stop();">Stop</button>
                        </div>
                        
                    </div>
                    <div class="control-group">
                        <label>Animation</label>
                        <select name="cars" id="cars">

                        <select name="cars" id="cars">

                        </select>
                    </div>

                    <div class="control-group">
                        <label>Speed</label>
                        <div>
                            <input type="checkbox" id="turbo" name="turbo" value="turbo">

                        </div>
                    </div>


                </div>
            
        </div>
