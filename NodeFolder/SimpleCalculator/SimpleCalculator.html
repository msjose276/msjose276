<!DOCTYPE html>
<html>




    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <title>Simple Calculator</title>
		<link href="./SimpleCalculator.css" type="text/css" rel="stylesheet">
	</head>
	
	<body>
		<h2>Simple Calculator</h2>

        <div class="form">
            <form action="http://localhost:8080/Add.js">

                <div class="container">
                    <div class="col-50">
                        <dl>
                            <dt><label  for="fname">First Number</label></dt>
                            <div >
                                <input required="required" class="input"  type="text" id="task" name="first" placeholder="" maxlength="16">
                            </div>
                        </dl>
                        
                    </div>

                    <div class="col-50">
                        <dl>
                            <dt><label  for="fname">Second Number</label></dt>
                            <div >
                                <input required="required" class="input"  type="text" id="task" name="second" placeholder="" maxlength="16">
                            </div>
                        </dl>

                    </div>

                    <div class="col-50">
                        <div class="line">
                            <div class="col-30">
                                <label for="operation">Operation:</label>
                            </div>
                            <div class="col-70">
                                <select id="operation" name="operation">
                                    <option value="Sum">Sum</option>
                                    <option value="Subtraction">Subtraction</option>
                                    <option value="Multiplication">Multiplication</option>
                                    <option value="Division">Division</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-50">
                    
                        <button class="button" type="submit">Calculate</button>

                    </div>

                    



                </div>
                  
            </form>
        </div>


	
    </body>
</html>
